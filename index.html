<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shopping List Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="src/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png">
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="manifest" href="manifest.JSON">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Shopping List</h1>
                <img src="src/logo.webp" alt="" class="logo">
            </header>
            <main>
                <div class="form">
                    <form id="add-item-form">
                        <label for="item-input">What item do you need to buy?</label>
                        <input type="text" id="item-input" name="item-input" placeholder="Enter shopping item (Bread, milk, etc.)" required />
                        <label for="name-input">Who needs this item?</label>
                        <select id="name-input" name="name-input">
                            <option>Aakash</option>
                            <option>Adrian</option>
                            <option>Eraisha</option>
                            <option>Pruthuvi</option>
                        </select>
                        <label for="shop-input">What shop is it from?</label>
                        <select id="shop-input" name="shop-input">
                            <option>Any</option>
                            <option>Aldi</option>
                            <option>Home Bargains</option>
                            <option>Lidl</option>
                            <option>Morrisons</option>
                            <option>Sainsburys</option>
                            <option>Other</option>
                        </select>
                        <button id="add-btn" class="add-btn" type="submit">Add Item</button>
                    </form>
                </div>
                <ul class="items-container" id="items-container">
                </ul>
            </main>
            <footer>
                Fries logo by <a href="https://lordicon.com/">Lordicon.com</a>. Powered by üçü
            </footer>
            <script src="src/main.js" type="module"></script>
        </div>
    </body>
</html>
